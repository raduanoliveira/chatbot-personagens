services:
  # Banco de dados MySQL
  db:
    image: mysql:8.0
    container_name: mario_chat_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-mario_chat}
      MYSQL_USER: ${DB_USER:-mario}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mario_chat_network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: chatpersonagens-backend:latest
    container_name: mario_chat_backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-mario_chat}
      DB_USER: ${DB_USER:-mario}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:80,http://localhost:3000,http://localhost:5173,http://localhost:8080,http://10.6.3.105:8080,http://10.6.3.105}
      MODERATION_ENABLED: ${MODERATION_ENABLED:-true}
      MODERATION_LEVEL: ${MODERATION_LEVEL:-moderate}
    ports:
      - "7000:7000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - mario_chat_network
    command: >
      sh -c "
        echo 'Aguardando banco de dados...' &&
        sleep 5 &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 7000 --reload
      "

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://10.6.3.105:7000}
    image: chatpersonagens-frontend:latest
    container_name: mario_chat_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - mario_chat_network

volumes:
  mysql_data:
    driver: local

networks:
  mario_chat_network:
    driver: bridge

