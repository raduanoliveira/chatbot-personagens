name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Verify files exist
        run: |
          echo "Verifying required files..."
          test -f backend/Dockerfile || (echo "âŒ backend/Dockerfile not found" && exit 1)
          test -f backend/requirements.txt || (echo "âŒ backend/requirements.txt not found" && exit 1)
          test -f frontend/Dockerfile || (echo "âŒ frontend/Dockerfile not found" && exit 1)
          test -f frontend/nginx.conf || (echo "âŒ frontend/nginx.conf not found" && exit 1)
          test -f frontend/package.json || (echo "âŒ frontend/package.json not found" && exit 1)
          echo "âœ… All required files found"
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/chatpersonagens-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/chatpersonagens-backend:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/chatpersonagens-backend:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/chatpersonagens-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/chatpersonagens-frontend:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/chatpersonagens-frontend:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:8000' }}
      
      - name: Summary
        run: |
          echo "## ðŸ³ Imagens Docker Publicadas" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/chatpersonagens-backend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/chatpersonagens-backend:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/chatpersonagens-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/chatpersonagens-frontend:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Ver no Docker Hub](https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/chatpersonagens-backend)" >> $GITHUB_STEP_SUMMARY
      
